{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="{% static 'users/new/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'users/new/css/Registration-Form-with-Photo.css' %}">
    <link rel="stylesheet" href="{% static 'users/new/css/styles.css' %}">
</head>

<body>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="POST">
                {% csrf_token %}
                <h2 class="text-center"><strong>LogIn</strong></h2>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">LogIn</button></div>
                <a class="already" href="{% url 'SignUp' %}">Don't have an account? SignUp here.</a></form>
        </div>
    </div>
    <script src="{% static 'users/new/js/jquery.min.js' %}"></script>
    <script src="{% static 'users/new/bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
